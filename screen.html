<!DOCTYPE html>
<html>
<head>
  <style>
    /* Reset default margin and padding for HTML and body */
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
    }
    
    /* Create a container to fill the screen */
    .container {
      height: 100vh; /* 100% of viewport height */
      background-color: #f0f0f0; /* Background color for the container */
      text-align: center; /* Center content horizontally */
      display: flex;
      justify-content: center;
      align-items: center;
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Your content goes here -->
    <h1>Hello, World!</h1>
    <p>This webpage fills the entire screen.</p>
  </div>
</body>
</html>
